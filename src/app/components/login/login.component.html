<div class="login-page">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form" aria-labelledby="login-heading">
    <h2 id="login-heading">Sign in</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" autocomplete="username" />
      <div *ngIf="submitted && f['username'].invalid" class="error">Username is required</div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" autocomplete="current-password" />
      <div *ngIf="submitted && f['password'].invalid" class="error">Password is required</div>
    </div>

    <button type="submit" [disabled]="submitted">
      <span *ngIf="submitted" class="loader"></span>
      <span *ngIf="!submitted">Login</span>
      <span *ngIf="submitted">Logging in...</span>
    </button>
  </form>
</div>
